<div>
   
<div ng-show="shopblock">
                       <div class="goods">Goods for the beach</div> <br>
                       
<div class="block">
        <div class="goodsFiltr">
           <p id="filtr">Filtr for goods</p> <br>
                <a href="#" class="brands" ng-click="brands()">    <h1>BRANDS</h1> </a>
                <div ng-show="brand">
                   Bag brand   
                    <select class="inptShop" ng-model="name">
                        <option value="chanel">chanel</option>
                        <option value="dior">dior</option>
                        <option value="michael kors">michael kors</option>
                        <option value="no brand">no brand</option>
                        <option value="prada">prada</option>
                    </select> <br>
                        <input type="button" value="choose" class="choose" ng-click="checkBrand()">
                           <br> <br>
                    Hat brand    
                    <select class="inptShop" ng-model="hatname">
                        <option value="chanel">chanel</option>
                        <option value="dior">dior</option>
                        <option value="michael kors">michael kors</option>
                        <option value="no brand">no brand</option>
                        <option value="prada">prada</option>
                    </select> <br>
                        <input type="button" value="choose" class="choose" ng-click="checkhatBrand()">
                 </div>
           <br><br>
           
            <p id="catalog"><b>Catalog:</b></p> <br><br>
               <a href="#" class="items" ng-click="bags()">Bags</a> <br> <br>
               <a href="#" class="items" ng-click="hat()">Hats</a> <br> <br>
               <a href="#" class="items">Sunglasses</a> <br> <br>
               <a href="#" class="items">Slippers</a> 
     </div>
     
     
     <div class="mainBlock" ng-show="mainItems">
        <div ng-repeat="a in items track by $index" class="bagBlock">   
                  <img src="{{a.image}}" style="width: 200px; height: 200px">
                   <br><br>          
                       <div class="namePrice">
                            <div class="name">{{a.name}}<div>
                            <div class="price">{{a.price}} $</div>
                                    </div>
                            <input class="buy" value="BUY" type="button" ng-click="buy()"><br>
                             </div>
                      </div> 
         </div>
     </div>
    
     <div class="mainSecondBlock">
          <div ng-repeat="b in hats track by $index" class="hatBlock" ng-show="hatItems">
                <img src="{{b.image}}" style="width: 200px; height: 200px">
                   <br><br>          
                    <div class="namePrice">
                        <div class="name">{{b.name}}<div>
                            <div class="price">{{b.price}} $</div>
                            </div>
                            <input class="buy" value="BUY" type="button" ng-click="buy()"><br>
                        </div>
                    </div>          
         </div>                       <br> <br>
    </div>                       <br> <br>
                       
                       
<div ng-show="brandInform" class="bagBlock">
                            
    <div><img src="{{brandImage}}" style="width: 200px; height: 200px"> </div><br>
            <div class="namePrice">
                <div class="name">{{brandName}} </div><br>
                <div class="price">{{brandPrice}} $</div>
                <input type="button" value="BUY" class="buy">
             </div>   
</div>

<div ng-show="brandHatInform" class="hatBlock">
                            
    <div><img src="{{brandHatImage}}" style="width: 200px; height: 200px"> </div><br>
             <div class="namePrice">
                 <div class="name">{{brandHatName}} </div><br>
                 <div class="price">{{brandHatPrice}} $</div>
                 <input type="button" value="BUY" class="buy">
              </div>   
</div>
         
     
     
</div>
                   
</div>
