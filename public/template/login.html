<div>

<div ng-show="loginRow" ng-cloak class="logPass">
    <div ng-show="newUser">
        <form role="form" name="myForm" novalidate>
            <div>
                <img src="images/login.png" alt="login" style="width: 50px; height: 50px">
                <input type="text" ng-model="login" placeholder="User name" class="inptLog" required autofocus/>
                <br>
                 <img src="images/pass.png" alt="pass" style="width: 50px; height: 40px">
                <input type="password" ng-model="password" placeholder="Password" class="inptPass" required/>
            </div>
                <br>
                    
            <a href="#" class="forgetPass" ng-click="changePassword()">Forget password? </a>
                <br> <br>
            <a href="#" class="reg" ng-click="registr()">Registration</a>
        </form>
    </div>
            
    <div ng-show="enterLogin" class="userIn">
        {{userIn}}
    </div>
    
    <button type="button" class="logIn" ng-click="check()" ng-disabled="myForm.$invalid">LogIn</button>
                           
    <button type="button" ng-click="logOut()" class="btnExit">Exit</button>
        <br> <br>
    <div class="error">{{user}}</div>
                    
     <profile-block></profile-block>
     
</div>
